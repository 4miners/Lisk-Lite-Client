    <body>
        <!-- uiView:  --><div ui-view="" ng-class="lang.id" class="container-app ng-scope en" style=""><div id="pass" class="ng-scope">
    <div class="pass-banner"></div>
    <div class="pass-bottom">
        <div class="pass-window">
            <div class="pass-window-icon">
            </div>
            <form class="clearfix pass-window-form ng-valid ng-dirty ng-valid-parse" _lpchecked="1" ng-submit="login(pass, rememberPassphrase)" style="">
              <div class="input-field">
                  <input id="password" type="password" ng-model="pass" ng-trim="false" autofocus="" class="ng-valid ng-not-empty-add ng-pristine-remove ng-dirty-add ng-valid-parse-add ng-animate ng-empty-remove ng-not-empty ng-dirty ng-valid-parse ng-valid-parse-add-active ng-dirty-add-active ng-pristine-remove-active ng-not-empty-add-active ng-empty-remove-active ng-touched-add ng-untouched-remove ng-touched ng-touched-add-active ng-untouched-remove-active" data-ng-animate="2" />
                  <label for="password" class="active"><translate><span class="ng-scope">Your Passphrase</span></translate></label>
                  <span class="pass-error ng-binding ng-hide" ng-show="errorMessage"></span>
              </div>
              <div class="input-group">
                  <div class="switch blue-switch margin">
                      <label>
                          <input type="checkbox" ng-model="rememberPassphrase" class="ng-pristine ng-untouched ng-valid ng-not-empty" />
                          <span class="lever"></span>
                          <translate><span class="ng-scope">Remember during this session</span></translate>
                      </label>
                  </div>
              </div>
              <div class="input-field">
                  <!-- ngInclude: 'partials/shared/language-selector.html' --><div ng-include="'partials/shared/language-selector.html'" class="ng-scope"><div class="row language-selector ng-scope">
  <div class="col s2 flag">
    <img ng-src="/images/flags/en.png" src="/images/flags/en.png" />
  </div>
  <div class="col s10">
    <select class="browser-default ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="selectedLang" ng-change="changeLang(selectedLang)">
      <!-- ngRepeat: option in languages --><option ng-repeat="option in languages" value="en" ng-selected="option.id==selectedLang" class="ng-binding ng-scope" selected="selected">English</option><!-- end ngRepeat: option in languages --><option ng-repeat="option in languages" value="de" ng-selected="option.id==selectedLang" class="ng-binding ng-scope">Deutsch</option><!-- end ngRepeat: option in languages --><option ng-repeat="option in languages" value="ru" ng-selected="option.id==selectedLang" class="ng-binding ng-scope">Pусский</option><!-- end ngRepeat: option in languages --><option ng-repeat="option in languages" value="zh" ng-selected="option.id==selectedLang" class="ng-binding ng-scope">中文</option><!-- end ngRepeat: option in languages --><option ng-repeat="option in languages" value="es" ng-selected="option.id==selectedLang" class="ng-binding ng-scope">Español</option><!-- end ngRepeat: option in languages --><option ng-repeat="option in languages" value="fr" ng-selected="option.id==selectedLang" class="ng-binding ng-scope">Français</option><!-- end ngRepeat: option in languages --><option ng-repeat="option in languages" value="hu" ng-selected="option.id==selectedLang" class="ng-binding ng-scope">Magyar</option><!-- end ngRepeat: option in languages --><option ng-repeat="option in languages" value="nl" ng-selected="option.id==selectedLang" class="ng-binding ng-scope">Nederlands</option><!-- end ngRepeat: option in languages --><option ng-repeat="option in languages" value="ro" ng-selected="option.id==selectedLang" class="ng-binding ng-scope">Română</option><!-- end ngRepeat: option in languages --><option ng-repeat="option in languages" value="uk_UA" ng-selected="option.id==selectedLang" class="ng-binding ng-scope">Yкраїнський</option><!-- end ngRepeat: option in languages -->
    </select>
  </div>
</div>
</div>
              </div>
              <div class="buttons-panel pull-right">
                  <a class="btn btn-white waves-effect btn-marging" ng-click="newUser()"><translate><span class="ng-scope">NEW ACCOUNT</span></translate></a>
