<md-dialog aria-label="Vote" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Update vote from {{voteDialog.data.fromAddress}}</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-chips ng-model="voteDialog.data.votes" readonly="true">
          <md-chip-template>{{$chip.vote}}{{$chip.username}}</md-chip-template>
        </md-chips>
        <md-input-container class="md-block">
          <input ng-model="voteDialog.data.passphrase" type="password" placeholder="Passphrase" ng-required="true">
        </md-input-container>
        <md-input-container class="md-block" ng-if="voteDialog.data.secondSignature">
          <input ng-model="voteDialog.data.secondpassphrase" type="password" placeholder="Second Passphrase" ng-required="true">
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="voteDialog.next()">
        Next
      </md-button>
      <md-button ng-click="voteDialog.cancel()" style="margin-right:20px;">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
