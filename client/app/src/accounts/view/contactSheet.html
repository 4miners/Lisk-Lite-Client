<md-bottom-sheet class="md-list md-has-header">

    <h2 style="text-align:center;">
        <span>{{ vm.account.address }}</span>
    </h2>

    <md-list flex layout="row" layout-align="center center">
      <md-list-item ng-repeat="item in vm.items">
        <md-button ng-click="vm.contactAccount(item)">
          <md-icon md-font-library="material-icons">{{ item.icon }}</md-icon>
          {{item.name}}
        </md-button>
      </md-list-item>
    </md-list>

</md-bottom-sheet>
